<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .card {
        position: relative;
        width: 1800px;
        height: 500px;
        overflow: hidden;
        font-family: sans-serif;
        }

        .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        }

        .card-text {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        padding: 16px;
        background: rgba(0, 0, 0, 0.4); /* semi-transparent overlay */
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="images/IMG_2731.JPG" alt="Card Image">
        <div class="card-text">
            <h1>Start over with every sip!</h1>
            <p>Experience the rich flavors and aromas of our freshly brewed coffee.</p>
        </div>
    </div>


</body>
</html>
